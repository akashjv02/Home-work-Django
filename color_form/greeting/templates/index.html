<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color form</title>
</head>
<body>
    <h1>Enter your Name and Favourite Color</h1><br>

    <form action="" method="POST">

        <input type="submit" value="submit" href="result.html">

    </form>
    
</body>
</html>
